<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
    <script>
        for (var i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(i);

            }, 500);
        }

        for (var i = 0; i < 5; i++) {
            (function(e) {
                setTimeout(function () {
                    console.log(e);

                }, 500);
            })(i);
        }
    </script>
</head>
<body>

</body>
</html>
