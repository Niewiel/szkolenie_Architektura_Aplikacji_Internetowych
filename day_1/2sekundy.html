<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function wynikPo2s(x) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(x);
                }, 2000)
            })
        }

        var add = async function (x) {
            var a = await wynikPo2s(10);
            var b = await wynikPo2s(20);
            return x + a + b;
        };

        add(12).then(value => {
            console.log(value)
        });
        (async function (x) {
            var pa=wynikPo2s(20);
            var pb=wynikPo2s(60);
            return x+await pa+await pb;
        })(10).then(value => {
            console.log(value);
        })

    </script>
</head>

</html>
